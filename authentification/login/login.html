    <div class="container">
      <h1>Connexion</h1>
      <form id="loginForm">

          type="password"
          id="signInPassword"
          placeholder="Mot de passe"
          required
        />
        <button type="button" onclick="signIn()">Se connecter</button>
        <p id="signInMessage" class="message"></p>
      </form>
      <!-- Lien vers la page d'inscription -->
      <p>
        Pas encore inscrit ?
        <a href="./../signin/signinPage.html">Cr√©er un compte</a>
